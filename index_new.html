<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="browser-bar"></div>

  <header class="site-header">
    <div class="container nav">
      <div class="brand">Landing</div>
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Reviews</a>
        <a href="#">Pricing</a>
        <a href="#">FAQ</a>
        <a class="btn btn-outline" href="#">Get Started</a>
      </nav>
      <button class="hamburger" aria-label="Open menu">â˜°</button>
    </div>
  </header>

  <main class="hero">
    <div class="container hero">
      <section class="hero-left">
        <h1>Fly makes you<br>faster</h1>
        <p>
          New free template by <a href="#">uicookies.com</a>. For more templates visit the site. 
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <a class="btn btn-primary" href="#">See Pricing</a>
      </section>

      <aside class="signup-card" aria-label="Sign up">
        <h2>Sign Up for Free</h2>
        <form>
          <label class="sr-only" for="full-name">Full name</label>
          <input id="full-name" type="text" placeholder="Full name" required>

          <label class="sr-only" for="email1">Email</label>
          <input id="email1" type="email" placeholder="Email" required>

          <label class="sr-only" for="email2">Email</label>
          <input id="email2" type="email" placeholder="Email">

          <label class="sr-only" for="type">Type</label>
          <select id="type">
            <option>Type</option>
            <option>Personal</option>
            <option>Business</option>
          </select>

          <button class="btn btn-accent" type="submit">Register</button>
        </form>
      </aside>
    </div>
  </main>

  <footer class="site-footer">
  </footer>
</body>
</html>
